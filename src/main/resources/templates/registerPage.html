<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head lang="pl">
    <title>Strona główna</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initialscale=1, maximum-scale=1.0, user-scalable=no"/>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/css/materialize.css" th:href="@{/css/materialize.css}"
          media="screen,projection"/>
</head>

<main class="light-green darken-2">

    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo"><img src="../static/graphics/logo.png" th:href="@{/graphics/logo.png}"
                                                     width="176" height="42" alt=""/></a>
                <ul class="right hide-on-med-and-down">
                    <li><a class="waves-effect waves-light btn">zaloguj</a></li>
                    <li><a class="waves-effect waves-light btn">zarejestruj</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- Tutaj zaczyna się treść maina-->

    <div class="row">
        <form th:action="@{/profile}" method="post" class="col s6 offset-s3">
            <div class="row">
                <div class="input-field col s12 ">
                    <label for="name">Nazwa użytkownika</label>
                    <input id="name" type="text" class="validate"/>
                </div>
            </div>
            <div class="row">
            <div class="input-field col s12">
                <input id="password" type="text"/>
                <label for="password">Hasło</label>
            </div>
            </div>
            <div class="row s12">
                <button class="btn waves-effect waves-light" type="submit" name="save">
                    Wyślij
                    <i class="mdi-content-send right"></i>
                </button>
            </div>
        </form>
    </div>


    <!--Tutaj kończy się treść maina-->

    <div class="fixed-action-btn click-to-toggle" style="top: 100px; left: 24px;">
        <a class="btn-floating btn-large red">
            <i class="large material-icons">menu</i>
        </a>
        <ul>
            <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
            <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
            <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
            <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
        </ul>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../static/js/materialize.min.js"></script>
</main>
<footer class="page-footer">
    <div class="footer-copyright">
        <div class="container">
            © 2017 by Tobiasz Rumian
            <a class="grey-text text-lighten-4 right" href="#!">LinkedIn</a>
        </div>
    </div>
</footer>
</html>
