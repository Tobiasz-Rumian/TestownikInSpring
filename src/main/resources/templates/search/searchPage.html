<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default">
<head lang="pl">
    <title>Testownik</title>

</head>

<main class="light-green darken-2">
    <ul class="right hide-on-med-and-down" layout:fragment="navButtons">
        <li><a class="waves-effect waves-light btn">Utwórz nowy testownik</a></li>
        <li><a class="waves-effect waves-light btn">Twoje statystyki</a></li>
        <li><a class="waves-effect waves-light btn">Mój profil</a></li>
    </ul>
    <div class="row" layout:fragment="content">
        <form th:action="@{/result}" method="get"  class="col s6 offset-s3">
            <div class="row">
                <div class="input-field col s6">
                    <select>
                        <option value="" disabled selected>Wybierz swoją uczelnie</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                    <label>Uczelnia</label>
                </div>
                <div class="input-field col s6">
                    <select>
                        <option value="" disabled selected>Wybierz swój wydział</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                    <label>Wydział</label>
                </div>
                <div class="input-field col s6">
                    <select>
                        <option value="" disabled selected>Wybierz kurs który Ciebie interesuje</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                    <label>Kurs</label>
                </div>
                <div class="input-field col s6">
                    <input th:field="*{nick}"  id="nick" type="text" required="required" th:errorclass="invalid" class="validate"/>
                    <label for="nick">Nazwa użytkownika</label>
                </div>
                <div class="input-field col s6">
                    <input th:field="*{email}" id="email" type="email" required="required" th:errorclass="invalid" class="validate"/>
                    <label for="email">E-mail</label>
                    <div th:errors="*{email}" class="red-text">Błąd</div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input th:field="*{password}" id="password" type="password" required="required" th:errorclass="invalid" class="validate"/>
                    <label for="password">Hasło</label>
                    <div th:errors="*{password}" class="red-text">Błąd</div>
                </div>
            </div>
            <div class="row s12">
                <button class="btn waves-effect waves-light" type="submit" name="save">
                    Wyślij
                    <i class="mdi-content-send right"></i>
                </button>
            </div>

        </form>
    </div>

</main>
</html>
